<% if File.exist?('rubocop_common.yml') %>
inherit_from:
  - rubocop_common.yml
  - .rubocop_todo.yml
<% else %>
inherit_gem:
  rggen-devtools: config/rubocop_common.yml

inherit_from:
  - .rubocop_todo.yml
<% end %>

Metrics/AbcSize:
  IgnoredMethods:
    - assign_axi4lite_signals

Metrics/BlockLength:
  IgnoredMethods:
    - base_feature
    - build
    - configuration
    - define_helpers
    - define_list_feature
    - define_list_item_feature
    - define_simple_feature
    - factory
    - setup_plugin
    - sv_rtl
    - sv_rtl_package
    - sv_ral

Metrics/MethodLength:
  IgnoredMethods:
    - assign_axi4lite_signals

Naming/VariableNumber:
  AllowedIdentifiers:
    - w1
    - wo1
